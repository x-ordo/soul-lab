# 타로 카드 풀덱 (78장)
# Major Arcana (대 아르카나) 22장 + Minor Arcana (소 아르카나) 56장

majorArcana:
  - id: 0
    name: "바보"
    nameEn: "The Fool"
    emoji: "🃏"
    upright:
      keyword: "새로운 시작"
      meaning: "두려움 없이 새로운 여정을 시작할 때입니다. 순수한 마음으로 모험을 떠나세요."
      advice: "계획보다 직감을 믿으세요. 실패를 두려워하지 마세요."
    reversed:
      keyword: "무모함"
      meaning: "준비 없이 뛰어들면 위험합니다. 한 번 더 생각해보세요."
      advice: "충동적인 결정을 미루세요. 기본부터 점검하세요."

  - id: 1
    name: "마법사"
    nameEn: "The Magician"
    emoji: "🧙"
    upright:
      keyword: "창조력"
      meaning: "당신에게 필요한 모든 도구가 준비되어 있습니다. 의지를 발휘할 때입니다."
      advice: "집중하면 원하는 것을 이룰 수 있습니다. 행동으로 옮기세요."
    reversed:
      keyword: "재능 낭비"
      meaning: "능력이 있지만 제대로 쓰지 못하고 있습니다."
      advice: "산만함을 정리하세요. 한 가지에 집중하세요."

  - id: 2
    name: "여사제"
    nameEn: "The High Priestess"
    emoji: "🌙"
    upright:
      keyword: "직감"
      meaning: "내면의 목소리에 귀 기울이세요. 답은 이미 당신 안에 있습니다."
      advice: "조용히 명상하고 기다리세요. 서두르지 마세요."
    reversed:
      keyword: "무시된 직감"
      meaning: "내면의 경고를 무시하고 있습니다."
      advice: "불안한 느낌이 든다면 멈추세요. 직감을 믿으세요."

  - id: 3
    name: "여황제"
    nameEn: "The Empress"
    emoji: "👑"
    upright:
      keyword: "풍요"
      meaning: "창조적 에너지가 넘칩니다. 결실의 시기가 다가오고 있습니다."
      advice: "자신을 사랑하고 돌보세요. 아름다움을 추구하세요."
    reversed:
      keyword: "결핍감"
      meaning: "자기 돌봄이 부족합니다. 창조력이 막혀 있습니다."
      advice: "휴식을 취하세요. 자연과 연결되세요."

  - id: 4
    name: "황제"
    nameEn: "The Emperor"
    emoji: "🏛️"
    upright:
      keyword: "권위"
      meaning: "구조와 질서가 필요한 시기입니다. 리더십을 발휘하세요."
      advice: "계획을 세우고 체계적으로 움직이세요."
    reversed:
      keyword: "통제 욕구"
      meaning: "너무 경직되어 있거나 통제하려 합니다."
      advice: "유연해지세요. 통제를 내려놓으세요."

  - id: 5
    name: "교황"
    nameEn: "The Hierophant"
    emoji: "📿"
    upright:
      keyword: "전통"
      meaning: "지혜로운 조언자를 찾거나 전통적인 방법을 따르세요."
      advice: "멘토를 찾으세요. 검증된 방식을 신뢰하세요."
    reversed:
      keyword: "독단"
      meaning: "맹목적으로 따르지 마세요. 자신만의 길을 찾아야 할 때입니다."
      advice: "기존 규칙에 의문을 가지세요. 새로운 관점을 탐색하세요."

  - id: 6
    name: "연인"
    nameEn: "The Lovers"
    emoji: "💕"
    upright:
      keyword: "선택"
      meaning: "중요한 선택의 기로에 서 있습니다. 마음이 이끄는 곳으로 가세요."
      advice: "가치관에 따라 결정하세요. 진정한 연결을 추구하세요."
    reversed:
      keyword: "갈등"
      meaning: "내면의 갈등이나 관계의 불화가 있습니다."
      advice: "가치관을 점검하세요. 솔직한 대화가 필요합니다."

  - id: 7
    name: "전차"
    nameEn: "The Chariot"
    emoji: "🏇"
    upright:
      keyword: "승리"
      meaning: "의지력으로 장애물을 극복할 때입니다. 전진하세요."
      advice: "목표에 집중하세요. 포기하지 마세요."
    reversed:
      keyword: "방향 상실"
      meaning: "통제력을 잃었거나 방향을 잃었습니다."
      advice: "잠시 멈추고 방향을 재설정하세요."

  - id: 8
    name: "힘"
    nameEn: "Strength"
    emoji: "🦁"
    upright:
      keyword: "내면의 힘"
      meaning: "부드러운 힘으로 상황을 다스릴 때입니다. 인내하세요."
      advice: "분노 대신 자비를, 강압 대신 설득을 선택하세요."
    reversed:
      keyword: "자기 의심"
      meaning: "자신감이 부족하거나 내면의 힘을 잃었습니다."
      advice: "자신을 믿으세요. 두려움과 마주하세요."

  - id: 9
    name: "은둔자"
    nameEn: "The Hermit"
    emoji: "🏔️"
    upright:
      keyword: "성찰"
      meaning: "홀로 있는 시간이 필요합니다. 내면을 탐구하세요."
      advice: "조용한 시간을 갖고 깊이 생각하세요."
    reversed:
      keyword: "고립"
      meaning: "너무 오래 홀로 있었습니다. 세상과 연결되세요."
      advice: "사람들과 교류하세요. 고립에서 벗어나세요."

  - id: 10
    name: "운명의 수레바퀴"
    nameEn: "Wheel of Fortune"
    emoji: "🎡"
    upright:
      keyword: "전환점"
      meaning: "운명이 돌아가고 있습니다. 큰 변화가 다가옵니다."
      advice: "흐름에 맡기세요. 기회를 잡을 준비를 하세요."
    reversed:
      keyword: "저항"
      meaning: "변화에 저항하고 있습니다. 불운이 찾아올 수 있습니다."
      advice: "변화를 받아들이세요. 통제할 수 없는 것을 놓으세요."

  - id: 11
    name: "정의"
    nameEn: "Justice"
    emoji: "⚖️"
    upright:
      keyword: "공정함"
      meaning: "진실이 밝혀지고 공정한 결과가 옵니다."
      advice: "정직하게 행동하세요. 책임을 지세요."
    reversed:
      keyword: "불공정"
      meaning: "부당한 상황이거나 진실이 가려져 있습니다."
      advice: "진실을 추구하세요. 편견을 버리세요."

  - id: 12
    name: "매달린 사람"
    nameEn: "The Hanged Man"
    emoji: "🙃"
    upright:
      keyword: "관점 전환"
      meaning: "잠시 멈추고 다른 각도에서 보세요. 희생이 필요할 수 있습니다."
      advice: "기다림의 시간입니다. 관점을 바꾸세요."
    reversed:
      keyword: "무의미한 희생"
      meaning: "불필요한 희생을 하고 있습니다. 앞으로 나아가세요."
      advice: "지체하지 마세요. 결단을 내리세요."

  - id: 13
    name: "죽음"
    nameEn: "Death"
    emoji: "🦋"
    upright:
      keyword: "변화"
      meaning: "끝남은 새로운 시작입니다. 변화를 받아들이세요."
      advice: "과거를 놓으세요. 새로운 장이 열립니다."
    reversed:
      keyword: "저항"
      meaning: "필요한 변화에 저항하고 있습니다."
      advice: "끝내야 할 것을 끝내세요. 집착을 버리세요."

  - id: 14
    name: "절제"
    nameEn: "Temperance"
    emoji: "☯️"
    upright:
      keyword: "균형"
      meaning: "조화와 균형을 찾을 때입니다. 중용을 지키세요."
      advice: "극단을 피하세요. 인내심을 가지세요."
    reversed:
      keyword: "불균형"
      meaning: "균형이 깨졌습니다. 과도하거나 부족합니다."
      advice: "중심을 잡으세요. 극단적인 행동을 멈추세요."

  - id: 15
    name: "악마"
    nameEn: "The Devil"
    emoji: "⛓️"
    upright:
      keyword: "속박"
      meaning: "중독이나 집착에 빠져 있습니다. 스스로를 가두고 있습니다."
      advice: "무엇이 당신을 묶고 있는지 인식하세요. 벗어날 힘이 있습니다."
    reversed:
      keyword: "해방"
      meaning: "속박에서 벗어나고 있습니다. 자유가 다가옵니다."
      advice: "나쁜 습관을 끊으세요. 자유를 향해 나아가세요."

  - id: 16
    name: "탑"
    nameEn: "The Tower"
    emoji: "⚡"
    upright:
      keyword: "붕괴"
      meaning: "갑작스러운 변화가 옵니다. 낡은 것이 무너집니다."
      advice: "충격을 받아들이세요. 무너진 자리에 새로 세우세요."
    reversed:
      keyword: "저항하는 변화"
      meaning: "필요한 붕괴를 피하고 있습니다."
      advice: "피할 수 없는 변화를 받아들이세요."

  - id: 17
    name: "별"
    nameEn: "The Star"
    emoji: "⭐"
    upright:
      keyword: "희망"
      meaning: "희망이 보입니다. 치유와 영감의 시간입니다."
      advice: "꿈을 따르세요. 희망을 잃지 마세요."
    reversed:
      keyword: "절망"
      meaning: "희망을 잃었거나 믿음이 흔들립니다."
      advice: "작은 것부터 희망을 찾으세요. 포기하지 마세요."

  - id: 18
    name: "달"
    nameEn: "The Moon"
    emoji: "🌕"
    upright:
      keyword: "환상"
      meaning: "모든 것이 명확하지 않습니다. 직감을 믿되 신중하세요."
      advice: "두려움에 휘둘리지 마세요. 숨겨진 것을 탐구하세요."
    reversed:
      keyword: "혼란 해소"
      meaning: "안개가 걷히고 진실이 드러납니다."
      advice: "두려움을 직면하세요. 진실을 받아들이세요."

  - id: 19
    name: "태양"
    nameEn: "The Sun"
    emoji: "☀️"
    upright:
      keyword: "성공"
      meaning: "밝은 에너지가 가득합니다. 성공과 기쁨이 옵니다."
      advice: "긍정적으로 나아가세요. 빛 아래 서세요."
    reversed:
      keyword: "가려진 빛"
      meaning: "기쁨이 가려져 있거나 과도한 낙관을 경계하세요."
      advice: "현실을 직시하세요. 긍정을 되찾으세요."

  - id: 20
    name: "심판"
    nameEn: "Judgement"
    emoji: "📯"
    upright:
      keyword: "각성"
      meaning: "과거를 돌아보고 새롭게 태어날 때입니다. 소명을 따르세요."
      advice: "과거를 용서하세요. 높은 목적을 따르세요."
    reversed:
      keyword: "자기 비판"
      meaning: "과거에 갇혀 있거나 자신을 용서하지 못합니다."
      advice: "자신을 용서하세요. 앞으로 나아가세요."

  - id: 21
    name: "세계"
    nameEn: "The World"
    emoji: "🌍"
    upright:
      keyword: "완성"
      meaning: "한 주기가 완성됩니다. 성취와 통합의 시간입니다."
      advice: "성취를 축하하세요. 새로운 여정을 준비하세요."
    reversed:
      keyword: "미완성"
      meaning: "무언가가 완결되지 않았습니다. 마무리가 필요합니다."
      advice: "끝맺음을 지으세요. 부족한 것을 채우세요."

