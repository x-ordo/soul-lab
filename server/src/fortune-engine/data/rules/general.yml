      themes:
        career: 5
    priority: 100

  - id: R002
    name: 돈 질문 기본
    conditions:
      question_tags:
        any_of: [money]
    effects:
      themes:
        money: 5
    priority: 100

  - id: R003
    name: 연애 질문 기본
    conditions:
      question_tags:
        any_of: [love]
    effects:
      themes:
        love: 5
    priority: 100

  - id: R004
    name: 건강 질문 기본
