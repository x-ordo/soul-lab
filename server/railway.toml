[build]
builder = "nixpacks"
buildCommand = "pnpm build"

[deploy]
startCommand = "node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Note: Volume for /app/data should be configured in Railway dashboard
# Mount path: /app/data
# Size: 1GB (sufficient for file-based persistence)
