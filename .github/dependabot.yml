# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Frontend dependencies (root package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
    groups:
      # Group minor/patch updates to reduce PR noise
      production-deps:
        patterns:
          - "react*"
          - "@toss/*"
          - "vite*"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "typescript"
          - "vitest"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version bumps for critical dependencies (review manually)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Server dependencies (server/package.json)
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    groups:
      server-deps:
        patterns:
          - "fastify*"
          - "@fastify/*"
        update-types:
          - "minor"
          - "patch"
      security-deps:
        patterns:
          - "jsonwebtoken"
          - "bcryptjs"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
